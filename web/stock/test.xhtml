<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                                    <div class="row">

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <h3 class="title">CATEGORIE </h3>
                                                <p:selectOneMenu  id="categorie" class="form-control" required="true" value="#{ligneReceptionController.selected.produit.categorie}" >
                                                    <p:ajax update="produit"></p:ajax>
                                                    <f:selectItem itemValue="#{null}" itemLabel="Choisissez une catÃ©gorie"/>  

                                                    <f:selectItems value="#{categorieController.items}" var="item"
                                                                   itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <h3 class="title">PRODUIT</h3>

                                                <p:selectOneMenu  id="produit" class="form-control"  required="true" value="#{ligneReceptionController.selected.produit}" >
                                                    <f:selectItem itemValue="#{null}" itemLabel="Select produit"/>
                                                    <f:selectItems value="#{ligneReceptionController.selected.produit.categorie.produits}" var="item"
                                                                   itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <h3 class="title">QUANTITE</h3>
                                                <p:spinner id="minMax" value="#{ligneReceptionController.selected.quantiteRecu}" min="0" max="10000" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <h:commandButton value="Ajouter" action="#{ligneReceptionController.creerLigne()}" actionListener="#{ligneReceptionController.info()}" class="btn btn-basic pull-right"></h:commandButton>
                                </h:form>
    </h:body>


    <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/material.min.js" type="text/javascript"></script>
    <!--  Charts Plugin -->
    <script src="../assets/js/chartist.min.js"></script>
    <!--  Dynamic Elements plugin -->
    <script src="../assets/js/arrive.min.js"></script>
    <!--  PerfectScrollbar Library -->
    <script src="../assets/js/perfect-scrollbar.jquery.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/bootstrap-notify.js"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Material Dashboard javascript methods -->
    <script src="../assets/js/material-dashboard.js?v=1.2.0"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/js/demo.js"></script>

</html>
